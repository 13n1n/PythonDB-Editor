{% extends "base.html" %}
{% block content %}
	<h1>Shity tables</h1>
	<ul>
		{% for table in tables %}<li><a href="/table/{{table}}">{{table}}</a></li>{% endfor %}
	</ul>
{% endblock %}
{% block fake_content %}
	<h1>Flash tables</h1>
	<ul>
		{% for table in fake_table %}<li><a href="/table/{{table}}">{{table}}</a></li>{% endfor %}
	</ul>
{% endblock %}
